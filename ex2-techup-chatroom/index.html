<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bf7220ad33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
  </head>

  <body>
    <header class="header">Techup Chatroom</header>
    <div class="chatroom">
      <div class="message left">
        <p style="background-color: rgb(171, 169, 169); border-radius: 5px; width: 120px">😊</p>
        <p style="background-color: rgb(171, 169, 169); border-radius: 5px; width: 120px;">😳</p>
      </div>
      <div class="message right">
        <p style="background-color: green; border-radius: 10px; width: fit-content;">สวัสดีครับ</p>
        <p style="background-color: rgb(171, 169, 169); border-radius: 5px; width: fit-content;">Coding สนุกจังเลย</p>
        <p style="background-color: green; border-radius: 5px; width: fit-content;">😃😋</p>
      </div>
    </div>
  </body>
</html>
